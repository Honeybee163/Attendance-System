<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance System - Login</title>
<style>
    /* General Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: white;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* ================= NAVBAR ================= */
    nav {
        color: #788A72;
        background-color: #E3E6EB;
        padding: 0.5rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: nowrap;  /* Keep items on same line */
    }

    nav .title {
        font-size: 1.5rem;
        font-weight: bold;
        white-space: nowrap; /* Prevent title wrapping */
    }

    nav a {
        background-color: #788A72;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background 0.3s;
        color: #E3E6EB;
        white-space: nowrap;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* ================= MAIN CONTENT ================= */
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    /* Form Container */
    .form-container {
        width: 100%;
        max-width: 400px;
        background-color: #788A72;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        color: white;
    }

    label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: bold;
        color: white;
    }

    input {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #E3E6EB;
        color: #333;
    }

    button {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        border: none;
        border-radius: 5px;
        background-color: #E3E6EB;
        color: #788A72;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #D0D5D9;
        text-decoration: underline;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
        nav {
            padding: 0.5rem 1rem;
            justify-content: space-between;
        }

        .form-container {
            padding: 1.5rem;
            border-radius: 8px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 0;
        }

        .form-container {
            margin: 0 1rem;
            padding: 1rem;
        }

        .form-container h2 {
            font-size: 1.5rem;
        }

        

        input, button {
            font-size: 0.95rem;
            padding: 0.6rem;
        }
    }
</style>
</head>
<body>

{% include "partials/nav.html" %}
<!-- Navbar -->
<nav>
    <div class="title">Attendance System</div>
    <a href="{% url 'register' %}">Register</a>
</nav>

<!-- Main Form -->
<main>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
    {% csrf_token %}
    
    {% if error %}
        <p style="color: #ff6b6b; font-weight: bold; margin-bottom: 1rem;">
            {{ error }}
        </p>
    {% endif %}

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>
</form>

    </div>
</main>

</body>
</html>
