<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - Student Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #fff;
            min-height: 100vh;
        }

        /* ================= TOP NAV ================= */
        nav {
            background-color: #E3E6EB;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        nav .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #788A72;
        }

        nav a {
            background-color: #788A72;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ================= SECOND NAV ================= */
        .navbar {
            background-color: #788A72;
            padding: 0.8rem 2rem;
        }

        .nav-left {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: nowrap;       /* KEEP ON ONE LINE */
            white-space: nowrap;     /* PREVENT BREAK */
        }

        .navbar a {
            color: #E3E6EB;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* ================= DASHBOARD ================= */
        .dashboard-container {
            max-width: 900px;
            width: 95%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #788A72;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .student-info {
            margin-bottom: 2rem;
        }

        .student-info p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        /* ================= CHART ================= */
        .chart-container {
            text-align: center;
            margin-top: 2rem;
        }

        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        h2 {
            margin-bottom: 1rem;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .dashboard-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-container {
                padding: 1rem;
            }

            .student-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

{% include "partials/nav.html" %}

<!-- TOP NAV -->
<nav>
    <div class="title">Attendance System</div>
    <a href="{% url 'logout' %}">Logout</a>
</nav>

<!-- SECOND NAV -->
<nav class="navbar">
    <div class="nav-left">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
</nav>

<!-- DASHBOARD -->
<div class="dashboard-container">
    <h1 style="text-decoration: underline;">Student Dashboard</h1>

    <div class="student-info">
        <p><strong>Roll Number:</strong> {{ user.roll_number }}</p>
        <p><strong>Username:</strong> {{ user.user.username }}</p>
    </div>

    <div class="chart-container">
        <h2 style="text-decoration: underline;">Attendance Overview</h2>

        {% if graph %}
            <img src="data:image/png;base64,{{ graph }}" alt="Attendance Graph">
        {% else %}
            <p>No attendance data available.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
